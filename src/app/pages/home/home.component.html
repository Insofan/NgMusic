<div class="home">
  <app-carousel
    #carousel
    [activeIndex]="carouselActiveIndex"
    (changeSlide)="onChangeSlide($event)"
  >
    <nz-carousel
      nzAutoPlay
      nzEffect="fade"
      [nzDotRender]="carousel.dotRef"
      (nzBeforeChange)="onBeforeChange($event)"
    >
      <div
        nz-carousel-content
        class="carousel-item"
        *ngFor="let item of banners"
      >
        <a [href]="item.url" target="_blank" class="banner-item">
          <img [src]="item.imageUrl" alt="" />
        </a>
      </div>
    </nz-carousel>
  </app-carousel>

  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let item of hotTags">{{ item.name }}</a>
              </nav>
            </div>
            <a href="">
              更多
              <i nz-icon type="arrow-right" theme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet
                class="sheet-item"
                *ngFor="let item of songSheetList"
                [sheet]="item"
              >
              </app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="member-card"></div>
        <div class="settled-singler">
          <div class="tit">
            <b>入驻歌手</b>
            <a>查看全部</a>
            <!-- <i nz-icon type="arrow-right" theme="outline"></i> -->
          </div>
          <div class="list">
            <div class="card" *ngFor="let item of list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
